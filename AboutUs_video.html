<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>aboutus_vid</title>
<link href="video_css.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="video/MyVideo.mp4" type="video/mp4">
</video>

<div class="content">
  <h1>Heading</h1>
  <p>Lorem ipsum...</p>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>
	<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</body>
</html>
